# Coverage Thresholds Configuration
# Per GLOBAL_POLICY.md tier-based coverage hierarchy

[overall]
# Overall project coverage target
threshold = 80

[tiers.tier1]
# TIER 1 — CRITICAL (≥90% coverage)
# Modules where bugs cause user-visible failures or data loss
threshold = 90
modules = [
    "src/services/",
    "src/core/",
    "src/models/",
    "src/api/",
    "src/tools/"
]

[tiers.tier2]
# TIER 2 — STANDARD (≥70% coverage)
# Modules with moderate risk
threshold = 70
modules = [
    "src/pipeline/",
    "src/evaluation/models.py",
    "src/evaluation/validator.py",
    "src/utils/"
]

[tiers.tier3]
# TIER 3 — BEST EFFORT (≥50% coverage)
# Modules where testing has diminishing returns
threshold = 50
modules = [
    "src/ui/",
    "src/evaluation/evaluator.py",
    "src/evaluation/analyzer.py",
    "src/evaluation/metrics.py",
    "src/evaluation/test_data.py",
    "scripts/"
]
