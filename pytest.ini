[pytest]
# Pytest configuration for Sports_See testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    chat: Chat functionality tests
    feedback: Feedback workflow tests
    conversation: Conversation management tests
    error_handling: Error handling tests
    statistics: Statistics display tests
    rich_conversation: Rich conversation tests
    sources: Source verification tests
    integration: End-to-end integration tests
    slow: Slow/long-running tests
    greeting: Greeting handling E2E tests
    chat_workflow: Chat workflow E2E tests
    api: API endpoint tests

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings

# Timeout for tests (in seconds)
timeout = 60

# Asyncio mode
asyncio_mode = auto

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0
